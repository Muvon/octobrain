[package]
name = "octobrain"
version = "0.1.0"
edition = "2021"
rust-version = "1.82"
authors = ["Muvon Un Limited <opensource@muvon.io>"]
description = "Standalone memory management system for AI context and conversation state"
license = "Apache-2.0"

[[bin]]
name = "octobrain"
path = "src/main.rs"

[dependencies]
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync", "io-std"] }
lancedb = { version = "0.22.3", default-features = false }
lance = { version = "0.39.0", default-features = false, features = [] }
lance-table = { version = "0.39.0", default-features = false, features = [] }
arrow = { version = "56.2.0", default-features = false, features = ["prettyprint"] }
arrow-array = { version = "56.2.0", default-features = false }
arrow-schema = { version = "56.2.0", default-features = false }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
chrono = { version = "0.4.42", default-features = false, features = ["serde", "clock"] }
anyhow = "1.0.100"
uuid = { version = "1.18.1", default-features = false, features = ["v4"] }
clap = { version = "4.5.53", features = ["derive"] }
futures = { version = "0.3.31", default-features = false, features = ["std"] }
tracing = "0.1.43"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
dirs = "6.0.0"
dotenvy = "0.15"
octolib = { version = "0.5.1", default-features = false, features = ["fastembed"] }
toml = "0.8"
sha2 = "0.10"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
opt-level = "z"
overflow-checks = false
