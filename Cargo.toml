[package]
name = "octobrain"
version = "0.1.0"
edition = "2021"
rust-version = "1.82"
authors = ["Muvon Un Limited <opensource@muvon.io>"]
description = "Standalone memory management system for AI context and conversation state"
license = "Apache-2.0"

[[bin]]
name = "octobrain"
path = "src/main.rs"
[features]
default = ["fastembed", "huggingface"]
fastembed = ["octolib/fastembed"]
huggingface = ["octolib/huggingface"]

[dependencies]
lancedb = { version = "0.23.1", default-features = false }
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "time", "sync", "io-util", "io-std", "process"] }
arrow = { version = "56.2.0", default-features = false, features = ["prettyprint"] }
arrow-array = { version = "56.2.0", default-features = false }
arrow-schema = { version = "56.2.0", default-features = false }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
chrono = { version = "0.4.42", default-features = false, features = ["serde", "clock"] }
anyhow = "1.0.100"
uuid = { version = "1.18.1", default-features = false, features = ["v4"] }
clap = { version = "4.5.56", features = ["derive"] }
futures = { version = "0.3.31", default-features = false, features = ["std"] }
tracing = "0.1.43"
tracing-subscriber = { version = "0.3.22", features = ["env-filter", "json"] }
tracing-appender = "0.2.3"
dirs = "6.0.0"
dotenvy = "0.15"
# Local dependency on octolib with embedding and reranker features
octolib = { path = "../octolib", default-features = false }
toml = "0.9.0"
sha2 = "0.10"
